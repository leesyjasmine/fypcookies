<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Datepicker - Display month &amp; year menus</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="cookiemanager.css">
  <script>
  $(function() {
	   $( ".datepicker" ).datepicker({
		  //http: //api.jqueryui.com/1.8/datepicker/
		  showOn: "button",
		  //http:// www.atergroup.com/immagini/Icone/calendario.gif
		  buttonImage: "calender.gif",
		  buttonImageOnly: true,
		  buttonText: "Select date",
		  changeMonth: true,
		  changeYear: true,
		  minDate: 0,
		});
	 
		$("input[name=getDate]:radio").click(function() { // attack a click event on all radio buttons with name 'radiogroup'
			 if($('#byDate').is(':checked') ){
				$('#dateByDate').attr('disabled',false);
				$('#dateByDay').attr('disabled',true);
				$('#dateByDay').val('');
			 }else if($('#byDay').is(':checked') ){
			 	$('#dateByDate').attr('disabled',true);
				$('#dateByDay').attr('disabled',false);
				$('#dateByDate').val('');
			 }
		}); 
		
	});
  </script>
</head>
<body>
<fieldset id="getDateContainer">
	<p><input type="radio" value="0" name="getDate" id="byDate"/>Date mm/dd/yyyy : <input type="text"class="datepicker" id="dateByDate" disabled /></p>
	<p><input type="radio" value="1" name="getDate" id="byDay"/>Days : <input type="text" id="dateByDay" size="5" disabled /></p>
</fieldset> 
 <input type="submit" id="submitDate" onClick="submitDate()">
<p id="status"></p>
 
</body>
</html>
