<!DOCTYPE html>
<html>
<head>
  <title>Add Fresh Cookie</title>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="addCookie.js"></script>  
  <link rel="stylesheet" type="text/css" href="cookie.css" />
</head>
<body>
  <h1>Adding Fresh Cookie</h1>
  <p><small>** compulsory</small></p>
  <div id="addCookie">
	  <div>
		<p>Cookie Name**: <input type="text" class="inputDetails" id="cookieName"></p>
		<p>Cookie Value**: <input type="text" class="inputDetails" id="cookieValue"></p>
		<p>Cookie Life**: <input type="text" class="inputDetails" id="cookieLife"></p>
	  	<input type="submit" id="submitAdd" value="Submit"/>
	  </div>
  </div>
  <div>
	<p id="successmsg"></p>
	<p id="checksum"></p>
  </div>
</body>
</html>
